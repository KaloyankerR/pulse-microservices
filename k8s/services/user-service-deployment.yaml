apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: pulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: pulse-user-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
          name: http
        envFrom:
        - configMapRef:
            name: user-service-config
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pulse-secrets
              key: jwt-secret
        - name: ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: pulse-secrets
              key: admin-email
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pulse-secrets
              key: admin-password
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: pulse-secrets
              key: session-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30




