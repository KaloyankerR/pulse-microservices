apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-service
  namespace: pulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-service
  template:
    metadata:
      labels:
        app: messaging-service
    spec:
      containers:
      - name: messaging-service
        image: pulse-messaging-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8084
          name: http
        - containerPort: 8084
          name: ws
          protocol: UDP
        envFrom:
        - configMapRef:
            name: messaging-service-config
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pulse-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30




