apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service
  namespace: pulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-service
  template:
    metadata:
      labels:
        app: post-service
    spec:
      containers:
      - name: post-service
        image: pulse-post-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8082
          name: http
        envFrom:
        - configMapRef:
            name: post-service-config
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pulse-secrets
              key: postgres-user-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pulse-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30




