apiVersion: v1
kind: ConfigMap
metadata:
  name: social-service-config
  namespace: pulse
data:
  NODE_ENV: "development"
  PORT: "8085"
  DATABASE_URL: "postgresql://pulse_user:pulse_user@postgres:5432/pulse_social"
  REDIS_URL: "redis://redis:6379"
  RABBITMQ_URL: "amqp://rabbitmq:5672"
  CORS_ORIGIN: "http://localhost:3000"
  LOG_LEVEL: "info"




