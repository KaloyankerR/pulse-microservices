apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: pulse
data:
  NODE_ENV: "development"
  PORT: "8081"
  DATABASE_URL: "postgresql://pulse_user:pulse_user@postgres:5432/pulse_user_db"
  JWT_EXPIRES_IN: "24h"
  JWT_REFRESH_EXPIRES_IN: "7d"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "1000"
  BCRYPT_ROUNDS: "10"
  CORS_ORIGIN: "http://localhost:3000"
  LOG_LEVEL: "debug"
  SESSION_MAX_AGE: "86400000"




