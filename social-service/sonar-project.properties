# Project identification
sonar.projectKey=pulse-social-service
sonar.projectName=Pulse Social Service
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# SonarQube server configuration
sonar.host.url=http://localhost:9001

# Coverage report paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/logs/**,**/*.test.js,**/*.spec.js,**/prisma/**

# Test exclusions
sonar.test.exclusions=tests/**

# Language
sonar.language=js

# Authentication token - Set via SONAR_TOKEN environment variable
